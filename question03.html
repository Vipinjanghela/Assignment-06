<!-- Q-03. Develop an HTML form with various input elements. Use CSS to style the form, including setting
background colors for input fields. create a custom color palette for the form elements, and demonstrate
how to apply opacity to one of the form sections.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Q-03.CSS</title>
    <style>
        .firstName {
            background-color: rgb(0, 255, 51);
        }

        .lastName {
            background-color: rgb(0, 128, 128);
        }

        .email {
            background-color: rgb(72, 0, 255);
        }

        #terms:checked {
            
            accent-color: violet;
        }

        button {
            opacity: 50%;
        }
    </style>
</head>

<body>
    <form>
        <label for="firstName">First Name:
            <input type="text" name="firstName" class="firstName" placeholder="Vipin" id="firstName" required
                minlength=3 max=20 />
        </label>
        <br>
        <label for="lastName">Bast Name:
            <input type="text" name="lastName" class="lastName" placeholder="janghela" id="lastName" required min=3
                max=20 />
        </label>
        <br>



        <label for="email">Email:
            <input type="email" name="email" class="email" placeholder="vjjvipin12@gmail.com" id="email" required />
        </label>
        <br>
        <label for="password">Password:
            <input type="password" name="password" class="password" placeholder="********" id="password" required
                min=8 />
        </label>
        <br>
        <label for="confirmPassword">Confirm Password:
            <input type="password" name="confirmPassword" class="confirmPassword" placeholder="********"
                id="confirmPassword" required />
        </label>
        <br>
        <label for="age">Age:
            <input type="number" name="age" class="age" placeholder="20" id="age" required min=0 max=150 />
        </label>
        <br>
        <label for="">Gender:
            <input type="radio" id="male" value="male" name="gender" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="gender" />
            <label for="other">Other</label>
        </label>
        <br>
        <label for="terms">terms:
            <input type="checkbox" id="terms" required class="checkbox" /> I agree to terms and conditions
        </label>
        <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
